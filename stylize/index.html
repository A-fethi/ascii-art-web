<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/public/logo.png">
    <title>Ascii-art-web</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>ASCII Art Generator</h1>
            <p>Enter your Text:</p>
        </div>
        <div class="form">
            <form action="/ascii-art" method="post">
                <textarea name="text" maxlength="1000" required></textarea>
                <p>Please select your favorite <span>Ascii-art</span> File:</p>
                <input type="radio" id="standard" value="standard" name="banner" checked>
                <label for="standard">Standard</label>
                <input type="radio" id="shadow" value="shadow" name="banner">
                <label for="shadow">Shadow</label>
                <input type="radio" id="thinkertoy" value="thinkertoy" name="banner">
                <label for="thinkertoy">Thinkertoy</label><br><br>
                <button type="submit">Submit</button>
                <p>Your text will appear below</p>
            </form>
        </div>
    </div>

        <pre>{{.}}</pre>
    </div> -->
</body>

</html>
